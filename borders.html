<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        h1{
            border: 2px solid red;
        }
        h2{
            border: 2px dotted blue;
        }

        h3{
            border: 2px dashed black;
        }

        h4{
            border: 2px double green;
        }

        h5{
            border: 2px ridge brown;
        }
    </style>
</head>
<body>
    <h1>Hi, I am Solid border</h1>
    <h2>Hi, I am dotted border</h2>
    <h3>Hi, I am dashed border</h3>
    <h4>Hi, I am  double border </h4>
    <h5>Hi, I am ridge border</h5>
    
</body>
</html>
