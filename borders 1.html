<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>

    <style>
        p{
            border-top: 2px solid red;

            border-bottom: 2px dotted brown;

            border-left: 2px dashed green;

            border-right: 2px double black;

            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p>Hi, I am Mixed border</p>
    
</body>
</html>
